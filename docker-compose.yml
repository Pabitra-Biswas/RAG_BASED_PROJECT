version: '3.8'

services:
  # The FastAPI Application Service
  api:
    build:
      context: ./app  # Path to the Dockerfile
      dockerfile: Dockerfile
    ports:
      - "8000:8000"  # Map host port 8000 to container port 8000
    volumes:
      - ./app:/app    # Mount the app directory for live-reloading during development
      - ./uploads:/app/uploads # Persist uploaded files
    env_file:
      - .env          # Load environment variables from .env file
    depends_on:
      - chromadb      # Ensure chromadb starts before the api service
    command: uvicorn main:app --host 0.0.0.0 --port 8000 --reload

  # ChromaDB Vector Database Service
  chromadb:
    image: chromadb/chroma
    ports:
      - "8001:8000" # Exposing Chroma's API on host port 8001
    volumes:
      - chroma_data:/chroma/chroma # Persist vector data on the host machine
    environment:
      - IS_PERSISTENT=TRUE

volumes:
  chroma_data: # Define the named volume for data persistence