<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RAG System Interface</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            margin: 0;
            padding: 40px;
            background-color: #f4f7f6;
            color: #333;
            display: flex;
            justify-content: center;
        }
        .container {
            width: 100%;
            max-width: 600px;
        }
        .card {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 30px;
            margin-bottom: 30px;
        }
        h1, h2 {
            border-bottom: 2px solid #e0e0e0;
            padding-bottom: 10px;
            margin-top: 0;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        label {
            font-weight: bold;
            margin-bottom: 8px;
        }
        input[type="file"], input[type="text"] {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            margin-bottom: 15px;
            font-size: 1rem;
        }
        button {
            padding: 12px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: bold;
            transition: background-color 0.2s;
        }
        button:hover {
            background-color: #0056b3;
        }
        .response-area {
            margin-top: 20px;
            padding: 15px;
            border-radius: 4px;
            background-color: #e9ecef;
            border: 1px solid #ced4da;
            white-space: pre-wrap; /* Helps in formatting the JSON response */
            word-wrap: break-word;
            min-height: 50px;
            font-family: "Courier New", Courier, monospace;
        }
        .spinner {
            display: none;
            margin: 10px auto;
            border: 4px solid rgba(0, 0, 0, 0.1);
            width: 36px;
            height: 36px;
            border-radius: 50%;
            border-left-color: #007bff;
            animation: spin 1s ease infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Document RAG System</h1>

        <!-- Section for Uploading Documents -->
        <div class="card">
            <h2>1. Upload a PDF Document</h2>
            <form id="uploadForm">
                <label for="pdfFile">Select a PDF file:</label>
                <input type="file" id="pdfFile" name="file" accept="application/pdf" required>
                <button type="submit">Upload Document</button>
            </form>
            <div class="spinner" id="uploadSpinner"></div>
            <div class="response-area" id="uploadResponse">Awaiting upload...</div>
        </div>

        <!-- Section for Asking Questions -->
        <div class="card">
            <h2>2. Ask a Question</h2>
            <form id="queryForm">
                <label for="queryText">Your question:</label>
                <input type="text" id="queryText" name="query" placeholder="e.g., What is the main topic of the document?" required>
                <button type="submit">Ask Agent</button>
            </form>
            <div class="spinner" id="querySpinner"></div>
            <div class="response-area" id="queryResponse">Awaiting query...</div>
        </div>
    </div>

<script>
    const uploadForm = document.getElementById('uploadForm');
    const pdfFile = document.getElementById('pdfFile');
    const uploadResponse = document.getElementById('uploadResponse');
    const uploadSpinner = document.getElementById('uploadSpinner');

    const queryForm = document.getElementById('queryForm');
    const queryText = document.getElementById('queryText');
    const queryResponse = document.getElementById('queryResponse');
    const querySpinner = document.getElementById('querySpinner');

    // Handle the file upload form submission
    uploadForm.addEventListener('submit', async (e) => {
        e.preventDefault(); 
        const formData = new FormData();
        formData.append('file', pdfFile.files[0]);

        uploadResponse.textContent = 'Uploading and processing...';
        uploadSpinner.style.display = 'block';

        try {
            const response = await fetch('/upload', {
                method: 'POST',
                body: formData,
            });
            const result = await response.json();
            if (!response.ok) {
                // <-- CHANGE 1: Throw the entire error object from the server
                throw result; 
            }
            uploadResponse.textContent = JSON.stringify(result, null, 2);
        } catch (error) {
            // <-- CHANGE 2: Better error display logic
            console.error("Upload failed:", error); // Log the full error to the browser console for debugging
            // FastAPI errors often have a 'detail' property. Use it, otherwise show the whole object.
            const errorMessage = error.detail || JSON.stringify(error);
            uploadResponse.textContent = `Error: ${errorMessage}`;
        } finally {
            uploadSpinner.style.display = 'none';
        }
    });

    // Handle the query form submission
    queryForm.addEventListener('submit', async (e) => {
        e.preventDefault();

        // <-- CHANGE 3: The backend now expects JSON for the query, not FormData
        const queryData = {
            query: queryText.value
        };

        queryResponse.textContent = 'Thinking...';
        querySpinner.style.display = 'block';

        try {
            const response = await fetch('/query', {
                method: 'POST',
                // <-- CHANGE 4: Set the content type to JSON
                headers: {
                    'Content-Type': 'application/json'
                },
                // <-- CHANGE 5: Send the data as a JSON string
                body: JSON.stringify(queryData) 
            });

            const result = await response.json();
            if (!response.ok) {
                // <-- CHANGE 1 (Repeated): Throw the entire error object from the server
                throw result;
            }
            queryResponse.textContent = result.answer;
        } catch (error) {
            // <-- CHANGE 2 (Repeated): Better error display logic
            console.error("Query failed:", error); // Log the full error to the browser console for debugging
            const errorMessage = error.detail || JSON.stringify(error);
            queryResponse.textContent = `Error: ${errorMessage}`;
        } finally {
            querySpinner.style.display = 'none';
        }
    });
</script>

</body>
</html>
